				var newHeight = winHeight - (230-20);
				$("#busAcceptance").css("height", newHeight);
			})
//            首页
              $(".sy").click(function(){
                  BZYD.jnp("./homePage.html");
              });
//			  操作台

              });
//              我的

              });

//            页面的跳转
				 $(".high_Pressure_New").click(function(){

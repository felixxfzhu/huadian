<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
		<link rel="stylesheet" href="../../static/css/mui.min.css" />
		<link rel="stylesheet" href="../../static/css/reset.css" />
		<link rel="stylesheet" href="../../static/css/base.css" />
		<link rel="stylesheet" href="../../static/css/mui.picker.min.css" />
		<link rel="stylesheet" href="../../css/accNumberBinding.css" />
		<title></title>
	</head>

	<body>
		<div class="bgImg"></div>

		<header id="header" class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">账号绑定</h1>

		</header>
		<div id="modifyPass" class="mui-control-content mui-active">
			<div id="modifyPass-wrapper" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="modPassUl">
						<li class="modPassUlLi">
							<label>登陆密码：</label>
							<input type="text" />
						</li>
						<li class="modPassUlLi">
							<label>营销账号：</label>
							<input type="text" />
						</li>
						<li class="modPassUlLi">
							<label>营销密码：</label>
							<input type="text" />
						</li>
					</ul>
					<div class="qrBox"><button type="button" class="">确认</button></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="../../static/js/mui.min.js"></script>
		<script type="text/javascript" src="../../static/js/mui.picker.min.js"></script>
		<script type="text/javascript" src="../../static/js/rem.js"></script>
		<script type="text/javascript" src="../../js/mine.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			(function($) {
				$('#modifyPass-wrapper').scroll({
					indicators: false //是否显示滚动条
				});
			})(mui);
			$(function() {
				/*计算模块的高度*/
				var winHeight = $(window).height();
				var newHeight = winHeight - 80;
				$("#modifyPass").css("height", newHeight);
			})
		</script>
	</body>

</html>
